<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.3.200/build/pdf.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Reader - MusicReader Connect</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-music"></i> MRC</h1>
        <h2 id="room-name"></h2>
        <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
      </header>

      <main class="chat-main" id="chat-main">
        <div class="chat-sidebar resizable" id="sidebar">
          <div class="resizer resizer-r"></div>
          <h3>Devices</h3>
          <div class="userCont">
            <ul id="users"></ul>
          </div>
          <h3>Folder</h3>
          <button id="addToFolder" class="btn fas fa-folder-open"></button>
          <div class="folderCont">
            <ul id="folderInfo"></ul>
          </div>
          <div
            id="hideSidebar"
            class="sidebarTool"
            onclick="document.getElementById('sidebar').classList.add('min')"
          >
            Hide
          </div>
          <div
            id="fullscreen"
            class="sidebarTool fas fa-expand"
            onclick="document.getElementById('chat-main').classList.add('fullscreen');document.getElementById('sidebar').classList.add('min');"
          >
          </div>
        </div>
        <div
          id="showSidebar"
          class="sidebarTool fas fa-angle-double-right"
          onclick="document.getElementById('sidebar').classList.remove('min')"
        ></div>
        <div
            id="removeFullscreen"
            class="sidebarTool fas fa-compress"
            onclick="document.getElementById('chat-main').classList.remove('fullscreen');document.getElementById('sidebar').classList.remove('min')"
          >
          </div>
        <div class="chat-right">
          <div class="chat-messages"></div>
          <div class="seekBars">
            <button id="prev" class="btn">Prev</button>
            <span id="npages">not yet</span>
            <button id="next" class="btn">Next</button>
          </div>
          <div class="canvasCont" id="canvasCont">
            <canvas id="cnv"></canvas>
          </div>
        </div>
      </main>
    </div>
    <div id="snackbar">Message...</div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/reader.js"></script>
  </body>
</html>
