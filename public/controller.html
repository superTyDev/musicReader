<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.3.200/build/pdf.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Controller - Music Reader Connect</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-music"></i> MRC</h1>
        <h2 id="room-name"></h2>
        <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
      </header>

      <main class="chat-main" id="chat-main">
        <div class="chat-sidebar resizable" id="sidebar">
          <div class="resizer resizer-r"></div>
          <h3>Devices</h3>
          <div class="userCont">
            <ul id="users"></ul>
          </div>
          <h3>Orient</h3>
          <button class="btn" onclick="allowOrientation()"><i class="fas fa-sync-alt"></i></button>
          <div class="spacer"></div>
          
          <div
            id="hideSidebar"
            class="sidebarTool"
            onclick="document.getElementById('sidebar').classList.add('min')"
          >
            Hide
          </div>
        </div>
        <div
          id="showSidebar"
          class="sidebarTool fas fa-angle-double-right"
          onclick="document.getElementById('sidebar').classList.remove('min')"
        ></div>
        <div class="chat-right">
          <div class="slidecontainer">
  <input type="range" min="5" max="50" value="18" class="slider" id="myRange">
</div>
        </div>
      </main>
    </div>
    <div id="snackbar">Message...</div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
